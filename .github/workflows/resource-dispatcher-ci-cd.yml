---
# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Resource Dispatcher CI

on:
  push:
    # branches:
    # - master
    paths:
    - resource-dispatcher/**/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     pip install pipenv
    #     cd resource-dispatcher
    #     pipenv install
    - uses: redhat-cop/github-actions/s2i@v2
      with:
        path: argo-cd-bridges/gitlab
        base: registry.access.redhat.com/rhscl/python-36-rhel7:latest
        output_image: "quay.io/jacobsee/resource-dispatcher:${{ github.sha }}"
        image_push_registry: quay.io
        image_push_username: ${{ secrets.QUAY_USERNAME }}
        image_push_password: ${{ secrets.QUAY_PASSWORD }}
